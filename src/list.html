<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <ol><li>Fruits</li>
    <dl>
      <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
      </ul>
    </dl>
  
  <li>Vegetables</li>

  <li>Birds</li>
    <dl>
      <ul style="list-style-type: hash;">

        <li>Parrot</li>
        <li>Eagle</li>
      </ul>
    </dl>
  </ol>
